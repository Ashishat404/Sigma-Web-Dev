<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" controls loop muted poster=""></video> 
    <!-- controls add play pause   -->
     <audio src="Audio.mp3" controls autoplay loop muted ></audio>
     <!-- preload attribute  -->

     <svg height="100" weight="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my svg image">

    <!-- we can use iframe to embed any website and including YT videos in website  -->
     <iframe src="www.codewithharry.com" frameborder="0" height="122" width="444"></iframe>
</body>
</html>
